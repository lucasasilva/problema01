<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dash-tickets</title>
</head>

<body>
    <div class="container">
        <div class="container-graficos">
            <div>
                <canvas id="grafico-clientes"></canvas>
            </div>
            <div>
                <canvas id="grafico-modulos"></canvas>
            </div>
        </div>
        <div class="container-seletor" id="seletor-ano-mes">
            <label for="mesAno">Escolha o mês:</label>
            <input type="month" id="mesAno" name="mesAno">
        </div>
        <div class="container-tickets">
            <div class="cabecalho-tickets">
                <div class="coluna">ID</div>
                <div class="coluna">Título</div>
                <div class="coluna">Cliente</div>
                <div class="coluna">Data Abertura</div>
                <div class="coluna">Data Encerramento</div>
                <div class="coluna">Módulo</div>
            </div>
            <div class="tickets" id="tickets"></div> <!-- Aqui vai a lista de tickets -->
        </div>

    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
