<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dash-tickets</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="container-graficos">
      <div><canvas id="grafico-clientes"></canvas></div>
      <div><canvas id="grafico-modulos"></canvas></div>
    </div>

    <div class="botoes">
      <div class="container-seletor" id="seletor-ano-mes">
        <label for="mesAno">Escolha o mês:</label>
        <input type="month" id="mesAno" name="mesAno" />
      </div>
      <button onclick="abrirFormulario()">Criar Ticket</button>
    </div>

 <!-- Formulário flutuante -->
  <div id="formulario-ticket">
    <h3>Novo Ticket</h3>
    <form id="formTicket">
      <input type="text" id="titulo" name="titulo" placeholder="Título" required />
      <input type="number" id="clienteId" name="clienteId" placeholder="ID do Cliente" required />
      <input type="number" id="moduloId" name="moduloId" placeholder="ID do Módulo" required />
      <input type="date" id="dataAbertura" name="dataAbertura" required />
      <input type="date" id="dataEncerramento" name="dataEncerramento" required />
      <button type="submit">Enviar</button>
      <button type="button" onclick="fecharFormulario()">Cancelar</button>
    </form>
  </div>

    <div class="container-tickets">
      <div class="cabecalho-tickets">
        <div class="coluna">ID</div>
        <div class="coluna">Título</div>
        <div class="coluna">Cliente</div>
        <div class="coluna">Data Abertura</div>
        <div class="coluna">Data Encerramento</div>
        <div class="coluna">Módulo</div>
      </div>
      <div class="tickets" id="tickets"></div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./main.js"></script>
  <script src="./criaTicket.js"></script>
</body>
</html>
